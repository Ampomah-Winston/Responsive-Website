<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />


	<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script> -->



</head>
<body>	
	<div class="container">
		<div class="header">
			<h2>Create Account</h2>
		</div>
	

		<form class="form" id="form">	

			<div class="form-control success">
				<label for="Username">Username</label>
				<input type="text" name="Username" id="Username" placeholder="Username" required=""> 
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error</small>
			</div>

			<div class="form-control error">
				<label for="Email">Email</label>
				<input type="email" name="Email" id="Email" placeholder="email@amalitech.org" required=""> 
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error</small>
			</div>

			<div class="form-control">
				<label for="phone">Phone</label>
				<input type="tel" name="Username" id="phone" placeholder="+233 00 0000 000" required="" 
				pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" number> 
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error</small>
			</div>

			<div class="form-control">
				<label for="Password">Password</label>
				<input type="text" name="Username" id="Username" placeholder="Password" required=""> 
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error</small>
			</div>
			<div class="form-control">
				<label for="conPassword">Confirm Password</label>
				<input type="text" name="conPassword" id="conPassword" placeholder="confirm password" required=""> 
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error</small>
			</div>
			
			<button>Sign</button>

		</form>
</div>
</body>
</html>
